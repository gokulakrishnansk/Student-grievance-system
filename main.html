<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Validation - Exp 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="validator.js"></script>
</head>
<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
   <a  href="H:\webapp/index.html">Home</a>
  <a href="H:\webapp/login.html">Signin</a>
  <a href="H:\webapp/contact.html">Contact</a>
  <a href="#about">About</a>
</div>
<!-- Use any element to open the sidenav -->

<form name="contactForm" onsubmit="return validateForm()" action="" method="post">
    <h2>Signup</h2>



    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Password</label>
        <input type="text" name="passone">
        <div class="error" id="pass1Err"></div>
    </div>
    <div class="row">
        <label>Re-enter Password</label>
        <input type="text" name="passtwo">
        <div class="error" id="pass2Err"></div>
    </div>
    <div class="row">
        <label>Register Number</label>
        <input type="text" name="regno" >
        <div class="error" id="regnoErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Department</label>

        <select required>
             <option value="">Department</option>
              <option value="1">CSE</option>
              <option value="2">ECE</option>
              <option value="3">EEE</option>
              <option value="4">IT</option>
              <option value="5">MECHANICAL</option>
              <option value="6">MECHATRONICS</option>
              <option value="7">CIVIL</option>
              <option value="8">ARCH</option>

            </select>
          </div>
        <div class="error" id="departmentErr"></div>
    </div>
    <div class="row">
        <label>Semester</label>

        <select required>
             <option value="">sem</option>
              <option value="1">I</option>
              <option value="2">II</option>
              <option value="3">III</option>
              <option value="4">IV</option>
              <option value="5">V</option>
              <option value="6">VI</option>
              <option value="7">VII</option>
              <option value="8">VIII</option>

            </select>
          </div>
        <div class="error" id="semesterErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>

  <div class="row">
    <p>Registration completed? <a href="H:\webapp/login.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
